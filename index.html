<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>ISP Journal</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=B612:400,700i" type="text/css">
    <link rel="stylesheet" href="style.css" type="text/css">
    <script type="text/javascript" src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
    function showHTML() {
      document.getElementById("html").style.display = ""
      document.getElementById("source").style.display = "none"
    }
    
    function showSource() {
      document.getElementById("html").style.display = "none"
      document.getElementById("source").style.display = ""
    }
    
    function md() {
      document.getElementById("html").innerHTML = marked(document.getElementById("inp").value)
      document.getElementById("source").value = marked(document.getElementById("inp").value)
    }
    </script>
  </head>
  <body>
    <div class="nav">
      <select id="topNav">
        <option selected disabled hidden>Choose...</option>
      </select>
      <hr>
    </div>
    
    <button onclick="showHTML()">Show HTML</button>
    <button onclick="showSource()">Show Source</button>
    
    <textarea id="inp" onchange="md()" style="width: 100%;"></textarea>
    <div id="html"></div>
    <textarea id="source" style="display: none; width: 100%;"></textarea>
    
    <!-- <div class="nav">
      <select id="bottomNav">
        <option selected disabled hidden>Choose...</option>
      </select> -->
    </div>
  </body>
</html>
